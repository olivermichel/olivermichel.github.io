---
title: Blog
layout: page
permalink: /blog/
---

<section class="posts">
{% for post in site.posts %}
  <article class="post">
    <a class="title" href="{{ post.url }}">{{ post.title }}</a>
    <div class="tags">
    {% for tag in post.tags %}
      <span class="tag">{{ tag }}</span>
    {% endfor %}
    </div>
    <div class="date">
      {{ post.date | date: "%B %e, %Y" }}
    </div>
    <div class="excerpt">
      {{ post.excerpt }}
    </div>
  </article>
{% endfor %}
</section>
