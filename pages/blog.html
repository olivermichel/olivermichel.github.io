---
title: Blog
layout: page
permalink: /blog/
---

<section class="posts">
{% for post in site.posts %}
  <article class="post">

    <div class="row collapse">
      <div class="columns large-10 title">
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      </div>
      <div class="columns large-2 date">
        {{ post.date | date: "%b %e, %Y" }}
      </div>
    </div>

    <div class="tags">
    {% for tag in post.tags %}
      <span class="tag">{{ tag }}</span>
    {% endfor %}
    </div>

    <div class="excerpt">
      {{ post.excerpt | normalize_whitespace }}
    </div>
  </article>
{% endfor %}
</section>
