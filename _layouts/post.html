---
layout: default
---
<main>
    <article class="post">
        <div class="row collapse">
          <div class="columns large-10 title">
            <h1>{{ page.title }}</h1>
          </div>
          <div class="columns large-2 date">
            {{ page.date | date: "%b %e, %Y" }}
          </div>
        </div>
        <div class="tags">
        {% for tag in page.tags %}
          <span class="tag">{{ tag }}</span>
        {% endfor %}
        </div>
        {{ content }}
    </article>
</main>
